<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/head :: head">
    <title id="pageTitle">Email</title>
</head>

<body>
    <!-- Custom Styling -->
    <link rel="stylesheet" th:href="@{'/css/services/email.css'}"/>
    <!-- JS -->
    <script type="text/javascript" src="/js/email.js"></script>
    <!-- Main -->
    <div class="logo text-center">
        <img th:src="@{'/media/img/klimu_title.png'}" alt="KLIMU" class="img-fluid p-5 py-2">
    </div>
    <div class="text-center">
        <h3 class="w-md-50 w-lg-25 w-sm-75 py-2 bck-g">E-MAIL</h3>
    </div>

    <div class="ms-3 my-3">

        <div>
            <div id="ubicacion">
                <label class="title">1: AÑADIR UBICACION*</label>
                <!--<div class="text-center">
                    <input class="mx-5 my-2 py-1 bck-g w-50" type="text" />

                </div>-->
                <label for="cb1-input">Ubicacion</label>
                <div class="combobox combobox-list text-center">
                    <div class="group">
                        <input id="cb1-input mx-5 my-2 py-1 bck-g w-50" class="cb_edit" type="text" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-controls="cb1-listbox">
                        <button id="cb1-button" tabindex="-1" aria-label="States" aria-expanded="false" aria-controls="cb1-listbox">
                            <svg width="18" height="16" aria-hidden="true" focusable="false" style="forced-color-adjust: auto">
                                <polygon class="arrow" stroke-width="0" fill-opacity="0.75" fill="currentColor" points="3,6 15,6 9,14"></polygon>
                            </svg>
                        </button>
                    </div>
                    <ul id="cb1-listbox" role="listbox" aria-label="States">
                        <li id="lb1-al" role="option">Alabama</li>
                        <li id="lb1-ak" role="option">Alaska</li>
                        <li id="lb1-as" role="option">American Samoa</li>
                        <li id="lb1-az" role="option">Arizona</li>
                        <li id="lb1-ar" role="option">Arkansas</li>
                        <li id="lb1-ca" role="option">California</li>
                        <li id="lb1-co" role="option">Colorado</li>
                        <li id="lb1-ct" role="option">Connecticut</li>
                        <li id="lb1-de" role="option">Delaware</li>
                        <li id="lb1-dc" role="option">District of Columbia</li>
                        <li id="lb1-fl" role="option">Florida</li>
                        <li id="lb1-ga" role="option">Georgia</li>
                        <li id="lb1-gm" role="option">Guam</li>
                        <li id="lb1-hi" role="option">Hawaii</li>
                        <li id="lb1-id" role="option">Idaho</li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <label class="title">2: SELECCIONAR ALERTAS*</label>
                <div class="alertas mx-4 mt-2 row">
                    <div class="p-2 col-sm-6" id="alertas_diarias">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS CLIMATOLOGICAS DIARIAS<input type="checkbox"/></label>
                            <div id="seleccion_hora" class="mx-4 mt-2">
                                <label style="display: inline;">HORA AVISO</label>
                                <input type="time" class="bck-g ms-3">
                            </div>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS CLIMATOLOGICAS ADVERSA<input type="checkbox"/></label>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS GEOLÓGICAS<input type="checkbox"/></label>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6" id="alertas_temporales">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS TEMPORALES<input type="checkbox"/></label>
                            <div class="row mt-2">
                                <div class="col d-flex justify-content-center">
                                    <label class="text-center">FECHA INICIO</label>
                                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                                </div>
                                <div class="col d-flex justify-content-center" id="fecha_fin">
                                    <label class="text-center">FECHA FIN</label>
                                    <input type="date" id="end" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center pb-3 ">
                <a th:href="@{'/subscription'}">
                <button class="w-md-50 w-lg-25 w-sm-75 bck-g p-2">Guardar<span class="fas fa-arrow-right"></span></button>
                </a>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
