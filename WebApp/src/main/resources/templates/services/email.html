<!DOCTYPE html>
<html lang="en">
<link>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="css/services/email.css" />
</head>

<body>
    <div class="logo text-center">
        <img src="img/klimu_title.png" class="img-fluid p-5 py-2">
    </div>
    <div class="text-center">
        <h3 class="w-md-50 w-lg-25 w-sm-75 py-2 bck-g">E-MAIL</h3>
    </div>

    <div class="ms-3 my-3">

        <div>
            <div id="ubicacion">
                <label class="title">1: AÑADIR UBICACION*</label>
                <div class="text-center">
                    <input class="mx-5 my-2 py-1 bck-g w-50" type="text" />
                </div>
            </div>
            <div class="mb-3">
                <label class="title">2: SELECCIONAR ALERTAS*</label>
                <div class="alertas mx-4 mt-2 row">
                    <div class="p-2 col-sm-6" id="alertas_diarias">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS CLIMATOLOGICAS DIARIAS<input type="checkbox"/></label>
                            <div id="seleccion_hora" class="mx-4 mt-2">
                                <label style="display: inline;">HORA AVISO</label>
                                <input type="time" class="bck-g ms-3">
                            </div>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS CLIMATOLOGICAS ADVERSA<input type="checkbox"/></label>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS GEOLÓGICAS<input type="checkbox"/></label>
                        </div>
                    </div>
                    <div class="p-2 col-sm-6" id="alertas_temporales">
                        <div class="d-flex_g align-items-center">
                            <label>ALERTAS TEMPORALES<input type="checkbox"/></label>
                            <div class="row mt-2">
                                <div class="col d-flex justify-content-center">
                                    <label class="text-center">FECHA INICIO</label>
                                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                                </div>
                                <div class="col d-flex justify-content-center" id="fecha_fin">
                                    <label class="text-center">FECHA FIN</label>
                                    <input type="date" id="end" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center pb-3 ">
                <button class="w-md-50 w-lg-25 w-sm-75 bck-g">Guardar<span class="fas fa-arrow-right"></span></button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
