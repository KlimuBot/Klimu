<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimu login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<div class="row">
    <div class="login col">
        <div class="logo">
            <img id="img_uno" src="img/logo1.png" class="img-fluid">
            <img id="img_dos" src="img/klimu_title.png" class="img-fluid">
        </div>

        <div class="mt-4 title"> Log in</div>
        <form class="p-3 mt-3">
            <div class="dato_usuario d-flex align-items-center"><span class="fas fa-user"></span> <input type="text"
                                                                                                         placeholder="username or email address">
            </div>
            <div class="dato_usuario d-flex align-items-center"><span class="fas fa-key"></span> <input type="password"
                                                                                                        placeholder="password">
            </div>
            <button class="btn mt-3"><a href="suscripciones.html">Continue</a></button>
        </form>
        <div class="text-center"><a href="#">Don't have an account?<br>Sign up</a></div>
    </div>
    <div id="fill_image" class="col">
        <img src="img/klimu_login_2.png" class="img-fluid">
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
